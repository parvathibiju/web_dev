<html>
    <body>
        <img src="google.png" style="display: block; margin-left:auto; margin-right:auto; margin-top:180px; width:15%; height:32%;" id="ball">

        <script>
            var image = document.getElementById("ball");
            image.onmouseenter = function(event){document. body. style. background = 'gray';}
            image.onmouseleave = function(event){document. body. style. background = 'beige';};
            image.onclick = function(event){window.location.href = "http://www.google.com/";};
        </script>
    </body>
</html>
