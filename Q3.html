<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Q3</title>
    </head>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
<style>
    body{
        text-align:center;
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <div id='myDiv'></div>
    
<script>
var x =[];
while(confirm("Do you want to continue?")){
    x.push(prompt());
}

var trace = {
    x: x,
    type: 'histogram',
  };
var data = [trace];
Plotly.newPlot('myDiv', data);
</script>
</body>

</html>
